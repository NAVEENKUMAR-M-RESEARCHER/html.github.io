  <script>
     function table()
	 {
        document.getElementById("demo").innerHTML = " <table border=1><tr><td>Harry</td><td>Ron</td></tr><tr><td>Edward</td><td>Jacob</td></tr></table> "

	 function att()
	 {
        document.getElementById("demo").innerHTML = " <table border=1 width='60%' height='40%'><tr><td>Harry</td><td>Ron</td></tr><tr><td>Edward</td><td>Jacob</td></tr></table> "
		document.getElementById("c").innerHTML = " <code>&lt;table width='60%' height='40%'&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Harry&lt;/td&gt;&lt;td&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Edward&lt;/td&gt;&lt;td&gt;Jacob&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"

	 function aln()
	 {
        document.getElementById("demo").innerHTML = " <table border=1 width='60%' height='40%'><tr><td align='right'>Harry</td><td>Ron</td></tr><tr><td align='center'>Edward</td><td>Jacob</td></tr></table> "
		document.getElementById("c").innerHTML = " <code>&lt;table width='60%' height='40%'&gt;<br>&nbsp;&lt;tr&gt;&lt;td align='right'&gt;Harry&lt;/td&gt;&lt;td&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td align='center'&gt;Edward&lt;/td&gt;&lt;td&gt;Jacob&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"
     }
	 function valn()
	 {
        document.getElementById("demo").innerHTML = " <table border=1 width='60%' height='40%'><tr><td align='right'>Harry</td><td valign='top'>Ron</td></tr><tr><td align='center'>Edward</td><td valign='bottom'>Jacob</td></tr></table> "

     }
	  function border()
	 {
        document.getElementById("demo").innerHTML = " <center><table border=0><tr><td>Harry</td><td>Ron</td></tr><tr><td>Edward</td><td>Jacob</td></tr></table></center> "
		document.getElementById("c").innerHTML = " <code>&lt;table border=0&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Harry&lt;/td&gt;&lt;td&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Edward&lt;/td&gt;&lt;td&gt;Jacob&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"
     }
	 function col()
	 {
        document.getElementById("demo").innerHTML = " <table border=1 width='60%' height='40%'><tr><td bgcolor='pink'>Harry</td><td>Ron</td></tr><tr><td>Edward</td><td bgcolor='orange'>Jacob</td></tr></table> "
		document.getElementById("c").innerHTML = " <code>&lt;table width='60%' height='40%'&gt;<br>&nbsp;&lt;tr&gt;&lt;td bgcolor='pink'&gt;Harry&lt;/td&gt;&lt;td&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Edward&lt;/td&gt;&lt;td bgcolor='orange'&gt;Jacob&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"
     }
      function row()
	 {
        document.getElementById("demo").innerHTML = " <table border=1 width='60%' height='40%'><tr><td>Harry</td><td rowspan=2>Ron</td></tr><tr><td>Edward</td></tr></table> "
		document.getElementById("c").innerHTML = " <code>&lt;table width='60%' height='40%'&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Harry&lt;/td&gt;&lt;td rowspan=2&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Edward&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"

		document.getElementById("c").innerHTML = " <code>&lt;table width='60%' height='40%'&gt;<br>&nbsp;&lt;tr&gt;&lt;td&gt;Harry&lt;/td&gt;&lt;td&gt;Ron&lt;/td&gt;&lt;tr&gt;<br>&nbsp;&lt;tr&gt;&lt;td colspan=2&gt;Edward&lt;/td&gt;&lt;tr&gt;<br>&lt;/table&gt;</code>"
     }
